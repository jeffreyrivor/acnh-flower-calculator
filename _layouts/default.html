<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{ page.title }}{% if page.title != site.name %} - {{ site.name }}{% endif %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-primary">
		<a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.name }}</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarLinks">
			<ul class="navbar-nav mr-auto">
				<li class="navbar-link d-md-none{% if page.url == '/' %} active{% endif %}">
					<a class="nav-link" href="{{ "/" | relative_url }}">Home</a>
				</li>
				{% for pageItem in site.html_pages | sort: "title" %}
				<li class="navbar-link{% if page.url == pageItem.url %} active{% endif %}">
					<a class="nav-link" href="{{ pageItem.url | relative_url }}">{{ pageItem.title }}</a>
				</li>
				{% endfor %}
			</ul>
			<ul class="navbar-nav">
				<li class="navbar-link">
					<a class="nav-link" href="{{ site.github.repository_url }}" aria-label="Repo on GitHub">
						{% octicon mark-github fill:currentColor %}
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<main class="my-3">
		<div class="container">
			{{ content }}
		</div>
	</main>
	<footer class="navbar">
		<small>&copy; 2020 Jeffrey Rivor</small>
	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
</body>
</html>
